<!DOCTYPE html/>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;0,800;1,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/home.css') }}">
        <title> Easy Parks </title>
    </head>
    <body>
          <section class='header'>
            <div class="container">
                <div class="center">
                    <h1 class="mt-5">Easy Parks</h1>
                    <form action="/data" class='text_box' method="POST">
                        <input type="text" placeholder="Search by state abbreviation, Zip Code" name="text" required="">
                        <input class='button' type="submit" value='Search'> 
                    </form>
                </div>
            </div>
        </section>
        <section class='acts'>
            <div class='grid'>
                {% for act in acts%}
                    <div class="tile"><a href="/act?{{act.id}}">{{act.name}}</a></div>
                {% endfor %}
            </div>
        </section>

    </body>
</html>
